<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="selecaoA" class="input">
      <mat-label for="selecaoA">Seleção A:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        id="selecaoA"
        [(ngModel)]="selecaoA"
      />
    </mat-form-field>

    <mat-form-field id="placarA" class="input">
      <mat-label for="placarA">Placar A:</mat-label>
      <input matInput type="number" id="placarA" [(ngModel)]="placarA" />
    </mat-form-field>

    <mat-form-field id="selecaoB" class="input">
      <mat-label for="selecaoB">Seleção B:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        id="selecaoB"
        [(ngModel)]="selecaoB"
      />
    </mat-form-field>

    <mat-form-field id="placarB" class="input">
      <mat-label for="placarB">Placar A:</mat-label>
      <input matInput type="number" id="placarB" [(ngModel)]="placarB" />
    </mat-form-field>
  </mat-card-content>
  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Palpitar
  </button>
</mat-card>
