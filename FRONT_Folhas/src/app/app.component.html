<mat-toolbar color="warn">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Folha de Pagamentos</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/funcionario/cadastrar">
        <mat-icon class="icon">person_add</mat-icon>
        Cadastrar Funcionário
      </a>
      <a mat-list-item routerLink="/pages/funcionario/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar Funcionários
      </a>
      <a mat-list-item routerLink="/pages/folha/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Folha
      </a>
      <a mat-list-item routerLink="/pages/folha/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar Folhas
      </a>
    </mat-nav-list>

    <!-- Links -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <!-- É aqui que os componentes vão entrar -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
