<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Funcion√°rio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="funcionarioId" class="input" id="id">
      <mat-label for="id">Id:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        name="id"
        [(ngModel)]="funcionarioId"
      />
    </mat-form-field>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="cpf">
      <mat-label for="cpf">CPF:</mat-label>
      <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
    </mat-form-field>
    <mat-form-field class="input" id="email">
      <mat-label for="email">E-mail:</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field class="input" id="nascimento">
      <mat-label for="nascimento">E-mail:</mat-label>
      <input matInput type="date" name="nascimento" [(ngModel)]="nascimento" />
      <mat-hint>dd/mm/yyyy</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    *ngIf="!funcionarioId"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="funcionarioId"
    id="btnAlterar"
    (click)="alterar()"
  >
    Salvar
  </button>
</mat-card>
